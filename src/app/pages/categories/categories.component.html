<div class="categories-container">
  <div class="page-header">
    <h1>Categories</h1>
    <button class="btn btn-primary" (click)="addCategory()">➕ Add Category</button>
  </div>

  <div class="add-category-form">
    <div class="form-row">
      <input
        type="text"
        placeholder="Category name"
        class="form-control"
        [value]="newCategoryName()"
        (input)="newCategoryName.set($event.target.value)"
      />
      <input
        type="color"
        class="form-control color-picker"
        [value]="newCategoryColor()"
        (input)="newCategoryColor.set($event.target.value)"
      />
      <button class="btn btn-success" (click)="addCategory()">Add</button>
    </div>
  </div>

  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of categories()">
      <div class="category-color" [style.background-color]="category.color"></div>
      <div class="category-info">
        <h3>{{ category.name }}</h3>
        <p *ngIf="category.description">{{ category.description }}</p>
      </div>
      <div class="category-actions">
        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">🗑️</button>
      </div>
    </div>
  </div>
</div>
